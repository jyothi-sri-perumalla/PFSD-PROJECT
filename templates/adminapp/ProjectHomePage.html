{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PFSD Class</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
        /* This CSS ensures all carousel images are the same size */
        .carousel-inner img {
            width: 100%; /* Fill the carousel container width */
            height: 500px; /* Adjust this height as needed */
            object-fit: cover; /* Keep the image balanced within the set dimensions */
        }
    </style>
</head>
<body>
{% block body %}
<br>
<center>
    <h1> Welcome to my PFSD project </h1>
</center>

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/i1.png' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/i4.png' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/i3.png' %}" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% endblock %}
</body>
</html>
